	<div class="container">
      <div class="row" infiniteScroll
            [infiniteScrollDistance]="1"
            [infiniteScrollThrottle]="600"
            (scrolled)="onScroll()">
                <div class="col-md-12 postbox" *ngFor="let list of data">
                    <div class="item">

                    <div class="thumbnail">

                        <img src="{{list.fileEntries.imgFilename || 'assets/not-found.jpg'}}">
                        
                        <div class="media">
                            <div class="media-left media-middle">
                                <img class="media-object" src="{{list.user.profileImage}}" alt="{{list.user.profileImage}}">
                            </div>
                            <div class="media-body">
                                <h5 class="card-title">{{list.user.name}}</h5>
                                <a href="" class="username">@{{list.user.username}}</a>
                            </div>
                        </div>

                        <hr>

                        <div class="caption">
                            <h4><i class="fa fa-th" aria-hidden="true"></i>
                                <i><a href="https://www.finkafe.com/{{list.kafeDesc.name}}/kafe">{{list.kafeDesc.name}}</a></i>
                            </h4>
                        </div>

                        <div class="caption" [innerHTML]="list.post">               
                            <p>{{list.post}}</p>                        
                        </div>

                        <hr>

                        <div id="icons">                    
                            <a id="repost" class="repost" data-id="254247" href="/giris" data-enable="-1"><i class="fa fa-retweet" aria-hidden="true"></i> {{list.postCount}}</a>                  
                            <a id="like" class="like" data-id="254247" data-enable="-1" href="/giris"><i class="fa fa-heart-o" aria-hidden="true"></i> {{list.likeCount}}</a>
                            <a id="dislike" class="dislike" data-id="254247" data-enable="-1" href="/giris"><i class="fa fa-heartbeat" aria-hidden="true"></i> {{list.followedByUser}}</a>
                            <a class="git" href="https://www.finkafe.com/post/{{list.id}}" title="Gönderiye Git"><i class="fa fa-external-link" aria-hidden="true"></i></a>                 
                        </div>
                    </div>
            
                </div>
            </div>
        </div>
